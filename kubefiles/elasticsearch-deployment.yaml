kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: elasticsearch-pv-claim
  namespace: tools
  labels:
    type: amazonEBS
spec:
  volumeName: elk-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 36Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: elasticsearch
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: elasticsearch
    spec:
      initContainers:
      - name: init
        image: busybox
        command: ['sh', '-c', 'mkdir -p /usr/share/elasticsearch/data || echo "Dir exists" ; chmod a+rwx /usr/share/elasticsearch/data || echo "Could not set perms"; sleep 60']
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: elasticsearch-data

      containers:
      - env:
        - name: ES_JAVA_OPTS
          value: -Xmx256m -Xms256m
        image: komljen/elasticsearch
        name: elasticsearch
        ports:
        - containerPort: 9200
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: elasticsearch-data
        resources: {}
      volumes:
      - name: elasticsearch-data
        persistentVolumeClaim:
          claimName: elasticsearch-pv-claim
      restartPolicy: Always
status: {}
